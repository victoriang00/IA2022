<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXT website</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome needs to be in the head tag. insert the cnd link here-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Navbar Section-->
    <nav class="navbar">
      <div class="navbar__container">
        <!-- insert the <i> for logo. get it from the font thing -->
        <a href="/" id="navbar__logo"> <i class="fas fa-fish"></i> NEXT </a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links"> Home </a>
          </li>
          <li class="navbar__item">
            <a href="/tech.html" class="navbar__links"> Tech </a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links"> Products </a>
          </li>
          <li class="navbar__btn">
            <a href="/" class="button"> Sign up </a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Hero Section-->
    <!-- use .main or .main__container to create the div classes.-->
    <div class="main">
      <div class="main__container">
        <div class="main--content">
          <h1>NEXT GENERATION</h1>
          <h2>TECHNOLOGY</h2>
          <p>boop website</p>
          <!-- if u want to make something specific put it before the dot. 
                e.g button.main__btn -->
          <button class="main__btn">
            <!-- a tags are for links the href is the website to go to-->
            <a href="/">Get started</a>
          </button>
        </div>
        <div class="main__img--container">
          <!-- use img#main__img shortcut
            src goes to the folder.-->>
          <!-- use the undraw thing to find the pictures. -->
          <img src="images/pic1.svg " alt="pic" id="main__img" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
