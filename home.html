<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIS Counselling Website</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome needs to be in the head tag. insert the cnd link here-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- GOogle shit for the sign in -->
    <meta name="google-signin-scope" content="profile email" />
    <meta
      name="google-signin-client_id"
      content="YOUR_CLIENT_ID.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <!--Navbar Section-->
    <nav class="navbar">
      <div class="navbar__container">
        <!-- insert the <i> for logo. get it from the font thing -->
        <a href="/" id="navbar__logo"> CIS Counselling Website </a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/home.html" class="navbar__links"> Home </a>
          </li>
          <li class="navbar__item">
            <a href="/upload.html" class="navbar__links"> Upload </a>
          </li>
          <li class="navbar__item">
            <a href="/profile.html" class="navbar__links"> Profile </a>
          </li>
          <li class="navbar__btn">
            <a href="/" class="button"> Sign In </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Home Section -->
    <div class="home">
      <div class="home__search">
        <input type="text" class="input" placeholder="Search" />
        <div class="search__btn">
          <i class="fas fa-search"></i>
        </div>
      </div>
    </div>

    <!--Main Section-->
    <!-- use .main or .main__container to create the div classes.-->

    <div class="main">
      <div class="main__container">
        <!-- 
                  <div class="main__content">
          <h1>BIG words</h1>
          <h2>Smoller words</h2>
          <p>boop website</p>
          //if u want to make something specific put it before the dot. 
                e.g button.main__btn //
                <button class="main__btn">
                   // a tags are for links the href is the website to go to // 
                  <a href="/">Get started</a>
                </button>
              </div>
         -->
        <div class="main__img--container">
          <!-- use img#main__img shortcut
            src goes to the folder.-->
          <!-- use the undraw thing to find the pictures. -->
          <img src="images/clouds.jpg " alt="pic" id="main__img" />
        </div>
        <div class="main__img--container">
          <img src="images/mountain.jpg " alt="pic" id="main__img" />
        </div>
        <div class="main__img--container">
          <img src="images/orange.jpg " alt="pic" id="main__img" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>

    <!-- Google SIGN in stuff -->
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log("Full Name: " + profile.getName());
        console.log("Given Name: " + profile.getGivenName());
        console.log("Family Name: " + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>
  </body>
</html>
